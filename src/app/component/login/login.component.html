<div class="my-container"><br>
  <div class="container">
      <h3><p class="font-italic" align="center">Login</p></h3>
        <form [formGroup]='usersForm' (ngSubmit)='registr()'>
        <div class="form-group">
          &nbsp;<label for="email">Email address:</label>
          <input type="email" class="form-control" id="email"  placeholder="Your email.." formControlName="email" required #u1>
        </div>
        <div class="form-group">
          &nbsp;<label for="pwd">Password:</label>
          <input type="password" class="form-control" id="password"  placeholder="password.." formControlName="password" required #p2>
        </div>
        <div class="form-group form-check">
          &nbsp;<label class="form-check-label">
          <input class="form-check-input" type="checkbox"> Remember me</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        </form><br>
      <button type="submit" class="btn btn-outline-success" (click)="createAcc()">Create New Account</button>
  </div>
</div>
